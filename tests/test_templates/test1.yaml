processing_steps:
    - preprocessing:
        - create_mask:
            tool: polygon
    - segmentation:
        - threshold:
            method: adaptive
            blocksize: 149
            constant: 5
            channel: red
        - morphology:
            operation: close
            shape: ellipse
            kernel_size: 3
            iterations: 3
        - detect_contour:
            retrieval: ext
            min_area: 150
            min_nodes: 5
            min_diameter: 10
            approximation: simple
    - measurement:
        - set_landmark
        - set_polyline
        - detect_skeleton
    - visualization:
        - select_canvas:
            canvas: image
        - draw_contour:
            line_width: 2
            label_width: 1
            label_size: 1
            fill: 0.3